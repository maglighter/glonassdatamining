<html >

<head>
    <meta charset="utf-8">
</head>

<body>
    <section class="home">
    <h1>Contacts list</h1>
    <ul class="list-group">
        <% for(var i=0; i<contacts.length; i++) {%>
            <li class="list-group-item">
                <span>Id </span><%= contacts[i].id %>
                <br/>
                <span>Description </span><%= contacts[i].description %>
            </li>
        <% } %>
    </ul>
    </section>
</body>

</html>
